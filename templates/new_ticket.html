{% extends "base.html" %}
{% block content %}
<h1>Create New Ticket</h1>
<form method="POST">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" name="title" required maxlength="100">
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3" required maxlength="1000"></textarea>
    </div>
    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" name="status" required>
            <option value="Open">Open</option>
            <option value="In Progress">In Progress</option>
            <option value="Closed">Closed</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <select class="form-select" id="priority" name="priority" required>
            <option value="Low">Low</option>
            <option value="Medium" selected>Medium</option>
            <option value="High">High</option>
            <option value="Urgent">Urgent</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <input type="text" class="form-control" id="category" name="category" maxlength="50">
    </div>
    <div class="mb-3">
        <label for="assigned_to" class="form-label">Assigned To</label>
        <input type="text" class="form-control" id="assigned_to" name="assigned_to" maxlength="100">
    </div>
    <div class="mb-3">
        <label for="requester_name" class="form-label">Requester Name</label>
        <input type="text" class="form-control" id="requester_name" name="requester_name" required maxlength="100">
    </div>
    <div class="mb-3">
        <label for="requester_email" class="form-label">Requester Email</label>
        <input type="email" class="form-control" id="requester_email" name="requester_email" required maxlength="120">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
{% endblock %}
