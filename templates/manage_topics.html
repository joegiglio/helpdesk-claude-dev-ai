{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Manage Knowledge Base Topics</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Create New Topic</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="action" value="create">
                        <div class="mb-3">
                            <label for="topic_name" class="form-label">Topic Name</label>
                            <input type="text" class="form-control" id="topic_name" name="topic_name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create Topic</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="h4 mb-0">Existing Topics</h2>
                </div>
                <div class="card-body">
                    {% if topics %}
                        <ul class="list-group">
                            {% for topic in topics %}
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    {{ topic.name }}
                                    <form method="POST" onsubmit="return confirm('Are you sure you want to delete this topic?');">
                                        <input type="hidden" name="action" value="delete">
                                        <input type="hidden" name="topic_id" value="{{ topic.id }}">
                                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                    </form>
                                </li>
                            {% endfor %}
                        </ul>
                    {% else %}
                        <p class="text-muted">No topics have been created yet.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
