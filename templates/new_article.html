{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Create New Article</h1>

    <form method="POST" id="articleForm">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="10"></textarea>
        </div>
        <div class="mb-3">
            <label for="topic_id" class="form-label">Topic</label>
            <select class="form-select" id="topic_id" name="topic_id" required>
                {% for topic in topics %}
                    <option value="{{ topic.id }}" {% if topic.id == selected_topic_id %}selected{% endif %}>{{ topic.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Article</button>
        <a href="{{ url_for('knowledge_base') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/ckeditor_config.js') }}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        initCKEditor('{{ url_for("upload_file") }}', '{{ csrf_token() }}');
    });
</script>
{% endblock %}
